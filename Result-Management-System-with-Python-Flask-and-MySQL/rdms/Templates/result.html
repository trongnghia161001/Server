<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Result</title>
    <link rel="icon" href="static/logo.png" />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <!-- page navbar -->
    <nav
      class="navbar navbar-fixed-top navbar-expand-lg navbar-dark"
      style="background-color: rgb(18, 18, 85)"
      role="navigation"
    >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a
            class="nav-link"
            style="color: white; font-size: 20px"
            href="#"
            >Đại học Bách Khoa - Đại học Đà Nẵng</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <a href="/logout"
          ><button
            class="btn btn-danger navbar-btn"
            onclick="/logout"
          >
            Logout
          </button></a
        >
      </ul>
    </nav>
    <br />
    <h3 style="color: rgb(18, 18, 192)" class="xuly">
      XỬ LÝ AI TÌM VÀ CHỈNH SỬA LỖI CHÍNH TẢ
    </h3>
    <div class="container">
      <div class="wrapper">
        <header>File Uploader JavaScript</header>
        <form action="#">
          <input
            class="file-input"
            type="file"
            name="file"
            hidden
          />
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Browse File to Upload</p>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>

        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="center-button" data-user-id="{{ user_id }}">
      <button
        type="submit"
        class="btn btn-primary"
        id="uploadButton"
      >
        Phân tích
      </button>
    </div>

    <!-- KẾT QUẢ -->
    <div class="card-body">
      <h4 class="card-title">KẾT QUẢ</h4>
    </div>

    <!-- result table-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
